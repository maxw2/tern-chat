<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />

    <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <script src="//unpkg.com/@element-plus/icons-vue"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../dist/index.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="module">
      import VirtualList from './example/virtualList.js'
      import Upload from './example/uploadFile.js'
      import Image from './example/image.js'

      window.$docsify = {
        name: '',
        repo: '',
        auto2top: true,
        alias: {
          '/zh-cn': '/zh-cn/',
          '/en': '/en/',
          '/': '/en/', // 默认使用英文
        },
        coverpage: ['/en', '/zh-cn/'],
        // 侧边栏加载路径
        // loadNavbar: true,
        subMaxLevel: 5,
        loadSidebar: true,
        vueComponents: {
          'el-icon': ElementPlus.ElIcon,
          'el-button': ElementPlus.ElButton,
          'el-image': ElementPlus.ElImage,
          'virtual-list': VirtualList,
          'upload-file': Upload,
          'image-load': Image,
          Compass: ElementPlusIconsVue.Compass,
        },
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
  <style>
    .logo-img {
      display: inline;
    }
  </style>
</html>
